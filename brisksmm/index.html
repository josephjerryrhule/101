<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brisk SMM</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <!-- Body Area -->

  <body>
    <!-- Header Navigation Area -->
    <header class="briskheader">
      <nav class="brisknav briskcontainer">
        <!-- Logo Area -->
        <div class="logoarea">
          <a href="./index.html">
            <img src="./assets/icons/logo.svg" alt="Logo" class="logo" />
          </a>
        </div>
        <!-- End of Logo Area -->

        <!-- Navigation Items and Button Area -->
        <div class="navigationarea">
          <ul class="navlinks">
            <a href="#">
              <li class="nav-item">Services</li>
            </a>
            <a href="#">
              <li class="nav-item">Projects</li>
            </a>
            <a href="#">
              <li class="nav-item">Contact</li>
            </a>
            <a href="#">
              <li>
                <button class="navbtn-item">Get a free quote</button>
              </li>
            </a>
          </ul>
        </div>
        <!-- End of Navigation Items and Button Area -->
      </nav>
    </header>
    <!-- End of Header Navigation Area -->

    <!-- Main Area -->
    <main class="site-primary">
      <!-- Hero Section -->
      <section class="hero">
        <div class="briskcontainer">
          <div class="briskhero">
            <!-- Hero Text Content Area -->
            <div class="briskherotext">
              <h1 class="herotitle">The Few. The Proud. The Ice Cream.</h1>
              <p class="exercpt">
                Now, after a century of great advertising, not every tagline
                could make it onto the list. Notable runners-up include “It’s So
                Simple for Polaroid.
              </p>
              <div class="herobtnarea">
                <button class="quotebtn">Get a free quote</button>
                <button class="quotebtn learnmore">Read more</button>
              </div>
            </div>
            <!-- End of Hero Text Content Area -->

            <!-- Hero Image Area -->
            <div class="briskheroimg">
              <img src="./assets/img/hero.png" alt="Hero" class="heroimg" />
            </div>
            <!-- End of Hero Image Area -->
          </div>
        </div>

        <div class="briskherosettingsarea">
          <div class="brisksettings">
            <span></span>
            <div>
              <img src="./assets/icons/book.svg" alt="" />
            </div>
            <span></span>
            <div>
              <img src="./assets/icons/message.svg" alt="" />
            </div>
            <span></span>
            <div>
              <img src="./assets/icons/trophy.svg" alt="" />
            </div>
            <span></span>
            <div class="settingslast">
              <img src="./assets/icons/cart.svg" alt="" />
            </div>
          </div>
        </div>
      </section>
      <!-- End of Hero Section -->
    </main>
    <!-- End of Main Area -->

    <!-- Footer Area -->

    <!-- End of Footer Area -->
  </body>

  <!-- End of Body Area -->
</html>
